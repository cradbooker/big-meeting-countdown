<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Big Meeting 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .date {
            font-size: 1.2rem;
            margin-bottom: 50px;
            color: rgba(255, 255, 255, 0.8);
        }

        .countdown-circle {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 30px;
        }

        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 8px solid rgba(255, 255, 255, 0.2);
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 12;
            cx: 200;
            cy: 200;
            r: 180;
        }

        .progress-circle.active {
            stroke: #00ff88;
            stroke-dasharray: 1130;
            stroke-dashoffset: 1130;
            transition: stroke-dashoffset 1s ease;
            filter: drop-shadow(0 0 10px #00ff88);
        }

        .countdown-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .days-number {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 5px;
        }

        .days-label {
            font-size: 1.2rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .time-remaining {
            font-size: 1rem;
            opacity: 0.6;
            margin-top: 10px;
        }

        .milestones {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }

        .milestone {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 25px;
            text-align: center;
            min-width: 120px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .milestone.passed {
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.2);
        }

        .milestone.upcoming {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
        }

        .milestone-title {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .milestone-date {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .finished {
            font-size: 3rem;
            font-weight: bold;
            color: #00ff88;
            text-align: center;
        }

        @media (max-width: 768px) {
            .countdown-circle {
                width: 300px;
                height: 300px;
            }
            
            .progress-circle {
                cx: 150;
                cy: 150;
                r: 130;
            }
            
            .days-number {
                font-size: 3rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .milestones {
                gap: 15px;
            }
            
            .milestone {
                min-width: 100px;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Countdown to Big Meeting 2025!</h1>
    <p class="date">November 4, 2025</p>
    
    <div id="countdown" class="countdown-circle">
        <div class="circle-bg"></div>
        <svg class="progress-ring">
            <circle class="progress-circle"></circle>
            <circle class="progress-circle active" id="progressCircle"></circle>
        </svg>
        <div class="countdown-text">
            <div class="days-number" id="daysNumber">0</div>
            <div class="days-label">Days Left</div>
            <div class="time-remaining" id="timeRemaining">00:00:00</div>
        </div>
    </div>
    
    <div id="finished" class="finished" style="display: none;">
        Meeting Time! ðŸŽ¯
    </div>

    <div class="milestones">
        <div id="milestones"></div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('November 4, 2025 00:00:00').getTime();
            const startDate = new Date('2025-01-01').getTime(); // Approximate start of countdown
            const now = new Date().getTime();
            const difference = targetDate - now;
            const totalTime = targetDate - startDate;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                // Update display
                document.getElementById('daysNumber').textContent = days;
                document.getElementById('timeRemaining').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                // Update progress circle (showing time elapsed)
                const progress = (totalTime - difference) / totalTime;
                const circumference = 2 * Math.PI * 180; // r = 180
                const offset = circumference - (progress * circumference);
                document.getElementById('progressCircle').style.strokeDashoffset = offset;

            } else {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('finished').style.display = 'block';
            }
        }

        function updateMilestones() {
            const targetDate = new Date('November 4, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const daysUntilTarget = Math.floor((targetDate - now) / (1000 * 60 * 60 * 24));

            const milestones = [
                { days: 120, title: '120 Days' },
                { days: 90, title: '90 Days' },
                { days: 60, title: '60 Days' },
                { days: 30, title: '30 Days' }
            ];

            const milestonesContainer = document.getElementById('milestones');
            milestonesContainer.innerHTML = '';

            milestones.forEach(milestone => {
                const milestoneDiv = document.createElement('div');
                milestoneDiv.className = 'milestone';
                
                if (daysUntilTarget <= milestone.days) {
                    milestoneDiv.classList.add('passed');
                } else {
                    milestoneDiv.classList.add('upcoming');
                }

                const milestoneDate = new Date(targetDate - (milestone.days * 24 * 60 * 60 * 1000));
                const dateString = milestoneDate.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric'
                });

                milestoneDiv.innerHTML = `
                    <div class="milestone-title">${milestone.title}</div>
                    <div class="milestone-date">${dateString}</div>
                `;

                milestonesContainer.appendChild(milestoneDiv);
            });
        }

        // Initialize and update
        updateCountdown();
        updateMilestones();
        setInterval(updateCountdown, 1000);
        setInterval(updateMilestones, 60000);
    </script>
</body>
</html>
